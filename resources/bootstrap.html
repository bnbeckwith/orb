<!DOCTYPE html>
<html>
  <head>
    <title>Base Theme</title>
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
     <![endif]-->
    <style>
      
html,
body {
  height: 100%;
  /* The html and body elements cannot have any padding or margin. */
}

/* Wrapper for page content to push down footer */
#wrap {
  min-height: 100%;
  height: auto;
  /* Negative indent footer by its height */
  margin: 0 auto -60px;
  /* Pad bottom by footer height */
  padding: 0 0 60px;
}

/* Set the fixed height of the footer here */
#footer {
  height: 60px;
  background-color: #f5f5f5;
}
    </style>
  </head>
  <body>

    <div id="wrap">

      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" id="sitename">Project name</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav pull-right" id="navlinks">
              <li><a href="/blog">Blog</a></li>
              <li><a href="/tags">Tags</a></li>
              <li><a href="/archive">Archive</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
      
      
      
      <aside id="featured" class="jumbotron">
        <article>
          <figure>
            <img src="http://nicenicejpg.com/200/100" alt="Figure Example">
          </figure>
          <h1>Featured Article</h1>
          <h3><a href="#">Some awesome article tag line</a></h3>
          <p> Intro text to the featured article indicating awesomeness</p>
        </article>
      </aside>
      
      
      <div class="container">
        
        <section id="content-wrapper" class="body">
          <div class="page-header">
            <h1 id="content-title">Content Title</h1>
          </div>
          <article id="content">
          </article>
          <ol id="posts-list" class="hfeed">
            <li>
              <article class="hentry">
                <header>
                  <h2 class="entry-title">
                    <a href="#" rel="bookmark" title="Permalink">
                      Blog entry title for #posts-list
                    </a>
                  </h2>
                </header>
                <div class="post-info">
                  <div class="published" title="2005-10-10T14:07:00-07:00">
                    10th October 2005
                  </div>
                  <ul class="tag-list">
                    <li><a href="#">Tag</a></li>
                  </ul>
                </div>
                <div class="entry-content">
                </div>
              </article>
            </li>
          </ol>
          <ol id="summary-list" class="summary">
            <li>
              <header>
                <h2 class="summary-type">
                  Tag/Category/Date
                </h2>
              </header>
              <ol class="summary-entries">
                <li>
                  <a href="#" class="summary-entry-link">Page Link</a>
                </li>
              </ol>
            </li>
          </ol>
        </section>
      </div><!-- /.container -->
    </div>
    
    
    <div id="footer">
      <div class="container">
        <p class="text-muted" id="copyright"> Â©1999 <span class="author">Author</span></p>
      </div>
    </div>
    
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
